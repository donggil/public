<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Command Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 640px;
        }
        .quiz-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            transition: all 0.3s ease-in-out;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        .option-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #4b5563;
            transition: all 0.2s ease-in-out;
        }
        .option-button:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
        .option-button.correct {
            background-color: #10b981;
            color: #ffffff;
            border-color: #10b981;
        }
        .option-button.incorrect {
            background-color: #ef4444;
            color: #ffffff;
            border-color: #ef4444;
        }
        .next-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .next-button:hover {
            background-color: #1d4ed8;
        }
        .results-container {
            text-align: center;
        }
        .results-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto quiz-card">
        <div id="quiz-container">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Unix Command Quiz</h1>
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="space-y-3"></div>
            <div class="flex justify-end mt-6">
                <button id="next-button" class="next-button hidden">Next</button>
            </div>
        </div>
        <div id="results-container" class="results-container hidden">
            <h2 class="results-text">Quiz Complete!</h2>
            <p class="text-xl text-gray-700 mb-4">Your score is <span id="score"></span> out of <span id="total-questions"></span></p>
            <button id="restart-button" class="next-button">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What command is used to display the full path of the current directory?",
                options: ["ls", "pwd", "cd", "man"],
                answer: 1
            },
            {
                question: "Which command would you use to move a file named 'report.txt' to the '/home/user/documents' directory?",
                options: ["mv report.txt /home/user/documents", "cp report.txt /home/user/documents", "rm report.txt", "move report.txt /home/user/documents"],
                answer: 0
            },
            {
                question: "To list all files, including hidden ones, in a directory, which flag should be used with the 'ls' command?",
                options: ["-l", "-r", "-h", "-a"],
                answer: 3
            },
            {
                question: "Which command is used to create a new directory?",
                options: ["mkdir", "make dir", "cd", "newdir"],
                answer: 0
            },
            {
                question: "What does the '..' in a path refer to?",
                options: ["The root directory", "The home directory", "The parent directory", "The current directory"],
                answer: 2
            },
            {
                question: "To get detailed information and usage instructions for a command, which command should you use?",
                options: ["help", "man", "info", "whatis"],
                answer: 1
            },
            {
                question: "Which command is used to copy a directory and its contents?",
                options: ["cp", "cp -r", "move -d", "copy"],
                answer: 1
            },
            {
                question: "How would you delete a file named 'temp.log'?",
                options: ["rmdir temp.log", "del temp.log", "delete temp.log", "rm temp.log"],
                answer: 3
            },
            {
                question: "What is the primary function of the 'find' command?",
                options: ["To create a new file", "To copy files", "To search for files", "To view a file's contents"],
                answer: 2
            },
            {
                question: "What is the shortcut to your home directory?",
                options: ["/home", ".", "~", ".."],
                answer: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const scoreSpan = document.getElementById('score');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const restartButton = document.getElementById('restart-button');

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = `Question ${currentQuestionIndex + 1}: ${currentQuestion.question}`;
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.index = index;
                button.onclick = () => selectOption(index, currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(selectedIndex, correctAnswerIndex) {
            const options = document.querySelectorAll('.option-button');
            
            if (selectedIndex === correctAnswerIndex) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctAnswerIndex].classList.add('correct');
            }

            options.forEach(button => {
                button.disabled = true;
            });

            nextButton.classList.remove('hidden');
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreSpan.textContent = score;
            totalQuestionsSpan.textContent = questions.length;
        }

        nextButton.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                nextButton.classList.add('hidden');
            } else {
                showResults();
            }
        };

        restartButton.onclick = startQuiz;

        // Initial setup
        startQuiz();
    </script>

</body>
</html>
